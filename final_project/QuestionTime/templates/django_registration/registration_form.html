{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Create your Account</h1>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary btn-sm">
            Create Account
        </button>
    </form>
</div>

{% endblock %}
