<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Forms and User Input</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Forms and User Input</h1>
    </div>

    <div id="app">

        <p v-if="errors" class="mt-2" style="text-align: center">{{ errors }}</p>

        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <form @submit.prevent="onSubmit">
                    <div class="form-group">
                        <label for="commentText">Publish a Comment!</label>
                        <textarea class="form-control"
                                  v-model="comment"
                                  id="commentText"
                                  cols="50"
                                  rows="8"
                                  placeholder="Write your comment here...">
                        </textarea>
                        <button class="btn btn-primary mt-2" type="submit">
                            Publish
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <div class="card mt-2" v-for="comment in comments">
                    <div class="card-body">
                        {{ comment }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

</body>
</html>
