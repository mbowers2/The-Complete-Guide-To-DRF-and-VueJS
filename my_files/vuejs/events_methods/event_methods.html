<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Methods</title>
    <style>
        .box {
            background: green;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>{{ lesson }}</h1>
        <p>Counter: {{ counter }}</p>
        <button v-on:click="counter += 1">
            Increment Counter
        </button>
        <!-- @ = shortcut for v-on: -->
        <button @click="counter -= 1">
            Decrement Counter
        </button>
        <button @click="incrementCounter">
            IncrementCounter method
        </button>
        <br><br>
        <div class="box" @mouseover="overTheBox">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

</body>
</html>
